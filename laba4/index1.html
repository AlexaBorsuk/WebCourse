<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laba 3 - Task 1</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    <h1 class="text-center"> Зміна властивостей зображення </h1>
    <img id="img" src="img/vector_picture.png" alt="Picture or person with PC"/><br/>
    <form name="form_change_img" class="text-center">
        <p class="text-center">Зміна розмірів: </p>
            <div class="form-group">
                <label> Висота - Height
                    <input id="imgHeight" name="imgHeight" type="number" value="800" required/>
                </label>
            </div>
            <div class="form-group">
                <label> Ширина - Width
                    <input name="imgWidth" type="number" value="1200" required/>
                </label>
            </div>
        <p>Зміна рамки: </p>
            <div class="form-group">
                <label> Товщина рамки
                    <input name="borderWidth" type="number" value="1" required/>
                </label>
            </div>
            <div class="form-group">
                <label> Колір рамки
                    <input name="borderColor" type="color" required/>
                </label>
            </div>
        <p>Додатково: </p>
            <div class="form-group">
                <label> Альтернативний текст
                    <input id="alter_text" name="alterText" type="text" required/>
                </label>
            </div>
            <label>
                <input id="btn" class="btn btn-success" type="submit" value="Застосувати параметри" />
            </label>
    </form>

    <script src="js/task1.js"></script>
</body>
</html>
