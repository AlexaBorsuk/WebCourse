<div class="main">
    <div class="btn_sbm">
        <button class="btn btn-success" id="button" >Завантажити працівників</button>
    </div>
    <table class="table table-hover "></table>
    <div id="list"></div>

</div>

<script>
$("button").click(function () {
    $.getJSON("http://dummy.restapiexample.com/api/v1/employees", function (json) {
        json.data.forEach(value => {
            let row = $("<tr></tr>");
            let id = $("<td></td>").text(value.id);
            let name = $("<td></td>").text(value.employee_name);
            let salary = $("<td></td>").text(value.employee_salary);
            let age = $("<td></td>").text(value.employee_age);
            row.append(id);
            row.append(name);
            row.append(salary);
            row.append(age);
            $("table").append(row);
        });
    });
});
</script>
